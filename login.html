<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Layne Insurance - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #003d7a 0%, #0066cc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #003d7a;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        h2 {
            color: #666;
            font-weight: normal;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #0066cc;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #003d7a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0066cc;
        }
        
        .error {
            color: #d32f2f;
            margin-top: 15px;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            display: none;
        }
        
        .contact {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 14px;
            color: #666;
        }
        
        .contact a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Bill Layne Insurance Agency</h1>
        <h2>Document Generator Login</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="password">Access Code:</label>
                <input type="password" id="password" placeholder="Enter your access code" required autofocus>
            </div>
            
            <button type="submit">Access Document Generator</button>
        </form>
        
        <div id="error" class="error">
            Incorrect access code. Please try again.
        </div>
        
        <div class="contact">
            Need access? Contact:<br>
            ðŸ“ž (336) 835-1993<br>
            ðŸ“§ <a href="mailto:Save@BillLayneInsurance.com">Save@BillLayneInsurance.com</a>
        </div>
    </div>
    
    <script>
        // Simple password protection
        // IMPORTANT: This is basic protection only. For sensitive data, use server-side authentication.
        
        // You can change this password to whatever you want
        const CORRECT_PASSWORD = 'BillLayne2024';  // Change this to your desired password
        
        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'index.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (password === CORRECT_PASSWORD) {
                // Set session authentication
                sessionStorage.setItem('authenticated', 'true');
                // Redirect to main page
                window.location.href = 'index.html';
            } else {
                // Show error
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
